<!doctype html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label>Username:</label><br>
            <input type="text" name="username"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
